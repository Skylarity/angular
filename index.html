<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>

		<!-- Bootstrap Latest compiled and minified CSS -->
		<link type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet"/>

		<!-- Optional Bootstrap theme -->
		<link type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css"
			  rel="stylesheet"/>

		<!-- ////////////////////////////////////////////////
		//// LINK TO YOUR CUSTOM CSS FILES HERE
		//// <link type="text/css" href="css/style.css" rel="stylesheet"/>
		///////////////////////////////////////////////////// -->

		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
		<script type="text/javascript" src="//oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script type="text/javascript" src="//oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->

		<!-- js-cookie -->
		<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/js-cookie/2.0.2/js.cookie.min.js"></script>

		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
		<script type="text/javascript"
				src="//cdnjs.cloudflare.com/ajax/libs/jquery.form/3.51/jquery.form.min.js"></script>
		<script type="text/javascript"
				src="//cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.14.0/jquery.validate.min.js"></script>
		<script type="text/javascript"
				src="//cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.14.0/additional-methods.min.js"></script>

		<!-- Latest compiled and minified Bootstrap JavaScript, all compiled plugins included -->
		<script type="text/javascript" src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

		<!-- Javascript -->
		<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
		<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular-messages.js"></script>
		<script src="angular/app.js"></script>

		<title>Angular Testing Grounds</title>
	</head>
	<body class="container" ng-app="app" ng-controller="MainCtrl as main">

		<header>
			<div class="container">
				<h1>Angular Testing Grounds</h1>
			</div>
		</header>

		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<h2>
						Form Validation
					</h2>
					<!-- create our form -->
					<form name="userForm" novalidate>

						<!-- name field -->
						<div class="form-group"
							 ng-class="{'has-error': userForm.name.$touched $$ userForm.name.$invalid}">
							<label>Name</label>
							<input type="text" name="name" class="form-control"
								   ng-model="main.name"
								   ng-minlength="5"
								   ng-maxlength="10"
								   required>

							<div class="help-block" ng-messages="userForm.name.$error"
								 ng-show="userForm.name.$touched">
								<div ng-messages-include="angular/templates/messages.html"></div>
							</div>
						</div>

						<!-- email field -->
						<div class="form-group"
							 ng-class="{'has-error': userForm.email.$touched $$ userForm.email.$invalid}">
							<label>Email</label>
							<input type="email" name="email" class="form-control"
								   ng-model="main.email"
								   required>

							<div class="help-block" ng-messages="userForm.email.$error"
								 ng-show="userForm.email.$touched">
								<div ng-messages-include="angular/templates/messages.html"></div>
							</div>
						</div>

						<div class="form-group">
							<button type="submit" class="btn btn-danger">Submit</button>
						</div>

					</form>
				</div>
			</div>
		</div>

	</body>
</html>
